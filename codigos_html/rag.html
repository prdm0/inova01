    <script>

        const buttonText = document.getElementById('button-text');

            setTimeout(() => {
                const inPreservationZone = document.getElementById('preservation-zone').checked;

                }

                if (isAquiferRecharge) {

                }

                analyzeButton.disabled = false;

                // Rolar para o resultado
                resultArea.scrollIntoView({ behavior: 'smooth', block: 'end' });

            }, 1500); // Atraso para simular an√°lise
        });
    </script>
</body>
</html>
