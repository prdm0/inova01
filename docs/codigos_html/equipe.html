<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Equipe — Galeria Animada</title>
<style>
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    background:#ffffff; color:#111827;
    display:grid; place-items:center;
  }
  .page{width:min(1200px,96vw); padding:clamp(16px,2.5vw,32px) 0 28px}
  .title{margin:0 0 10px; font-weight:800; letter-spacing:.2px; font-size:clamp(22px,3.4vw,36px)}

  .team-wrap{width:100%; min-height:60vh; display:grid; place-items:center; position:relative}
  .team-grid{--cols:3; --gap:28px; display:grid; gap:var(--gap); grid-template-columns:repeat(var(--cols), minmax(0,1fr)); width:100%; max-width:1100px;}
  @media (max-width:1200px){.team-grid{--cols:2}}
  @media (max-width:820px){.team-grid{--cols:1}}

  .card{position:relative; isolation:isolate; aspect-ratio:1/1; border-radius:26px; overflow:hidden; background:#0f1b33;
        box-shadow:0 12px 34px rgba(0,0,0,.28), inset 0 0 0 1px rgba(255,255,255,.09);
        transform:translateY(20px) scale(.96); opacity:0; cursor:zoom-in;
  }
  .card img{width:100%; height:100%; object-fit:cover; filter:saturate(1.06) contrast(1.03)}
  .card::after{content:""; position:absolute; inset:0; background:
     radial-gradient(1200px 300px at -10% -10%, rgba(255,255,255,.20), transparent 45%),
     radial-gradient(1200px 300px at 110% 110%, rgba(255,255,255,.14), transparent 45%);
     mix-blend-mode:overlay; pointer-events:none}
  .card::before{content:""; position:absolute; inset:0; border-radius:inherit; padding:2px;
     background:linear-gradient(135deg, rgba(255,255,255,.26), rgba(255,255,255,0) 30%, rgba(255,255,255,.18) 70%, rgba(255,255,255,0));
     -webkit-mask:linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
     -webkit-mask-composite:xor; mask-composite:exclude; opacity:.85}
  .card .gloss{position:absolute; inset:-20%; background:linear-gradient(75deg, transparent 35%, rgba(255,255,255,.38) 50%, transparent 65%);
     transform:translateX(-120%) rotate(8deg); transition:transform .9s cubic-bezier(.2,.7,.2,1); pointer-events:none}
  .card:hover .gloss{transform:translateX(120%) rotate(8deg)}
  .card:hover img{filter:saturate(1.14) contrast(1.06)}

  .card figcaption{position:absolute; inset:auto 0 0 0; padding:1rem 1.2rem; background:linear-gradient(180deg, rgba(0,0,0,0), rgba(0,0,0,.55));
     color:#fff; font-weight:650; display:flex; align-items:flex-end; gap:.55rem; font-size:1.05rem}
  .role{opacity:.85; font-weight:500; font-size:.95rem}

  /* Lightbox */
  .lightbox{position:fixed; inset:0; background:rgba(0,0,0,.76); display:grid; place-items:center; padding:3vw; z-index:50;}
  .lightbox[hidden]{display:none}
  .lightbox__inner{position:relative; max-width:min(1400px,95vw); max-height:95vh;}
  .lightbox__img{display:block; max-width:100%; max-height:95vh; border-radius:20px; box-shadow:0 20px 60px rgba(0,0,0,.45)}
  .lightbox__cap{margin-top:.6rem; text-align:center; color:#f5f5f5; font-weight:600}
  .lightbox__close{position:absolute; top:-14px; right:-14px; width:40px; height:40px; border-radius:999px; display:grid; place-items:center; background:rgba(255,255,255,.15); color:#fff; font-size:22px; border:1px solid rgba(255,255,255,.35); cursor:pointer}
</style>
</head>
<body>
  <main class="page" aria-label="Equipe">
    <section class="team-wrap">
      <div class="team-grid" id="team-grid">
        <figure class="card"><img src="pedro.jpg" alt="Pedro"/><div class="gloss"></div><figcaption><span>Pedro</span> <span class="role">Coordenador</span></figcaption></figure>
        <figure class="card"><img src="eufrasio.png" alt="Eufrásio"/><div class="gloss"></div><figcaption><span>Eufrásio</span> <span class="role">Integrante</span></figcaption></figure>
        <figure class="card"><img src="luiz.png" alt="Luiz"/><div class="gloss"></div><figcaption><span>Luiz</span> <span class="role">Integrante</span></figcaption></figure>
        <figure class="card"><img src="joacio.png" alt="Joácio"/><div class="gloss"></div><figcaption><span>Joácio</span> <span class="role">Integrante</span></figcaption></figure>
        <figure class="card"><img src="rodrigo.png" alt="Rodrigo"/><div class="gloss"></div><figcaption><span>Rodrigo</span> <span class="role">Integrante</span></figcaption></figure>
        <figure class="card"><img src="hemilio.png" alt="Hemílio"/><div class="gloss"></div><figcaption><span>Hemílio</span> <span class="role">Integrante</span></figcaption></figure>
        <figure class="card"><img src="yuri.png" alt="Yuri"/><div class="gloss"></div><figcaption><span>Yuri</span> <span class="role">Integrante</span></figcaption></figure>
      </div>
    </section>
  </main>

  <div id="lightbox" class="lightbox" hidden>
    <div class="lightbox__inner">
      <button class="lightbox__close" type="button">×</button>
      <img class="lightbox__img" alt="Ampliação" />
      <div class="lightbox__cap" id="lightbox-cap"></div>
    </div>
  </div>

<script>(function(){
  const grid = document.getElementById('team-grid');
  const prefers = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
  const seqDelay = prefers ? 0 : 120;
  grid.querySelectorAll('.card').forEach((el, idx)=>{
    el.style.opacity = 0; el.style.transform = 'translateY(18px) scale(.88) rotate(-2deg)';
    setTimeout(()=>{
      el.animate([
        {opacity:0, transform:'translateY(24px) scale(.85) rotate(-3deg)'},
        {opacity:1, offset:.6, transform:'translateY(0) scale(1.07) rotate(0deg)'},
        {opacity:1, transform:'translateY(0) scale(1) rotate(0deg)'}
      ], {duration:950, easing:'cubic-bezier(.2,.9,.2,1)', fill:'forwards'});
    }, idx*seqDelay);
    // Tilt 3D
    function onMove(e){
      const b = el.getBoundingClientRect();
      const x = (e.clientX - b.left)/b.width - .5;
      const y = (e.clientY - b.top)/b.height - .5;
      el.style.transition = 'transform .08s linear';
      el.style.transform += ` perspective(900px) rotateY(${x*6}deg) rotateX(${-y*6}deg)`;
    }
    function onLeave(){ el.style.transition = 'transform .35s ease'; el.style.transform = 'translateY(0) scale(1)'; }
    el.addEventListener('mousemove', onMove);
    el.addEventListener('mouseleave', onLeave);
  });
  // Spotlight no Pedro
  const first = grid.querySelector('.card');
  if(first){
    const halo=document.createElement('div');
    halo.style.cssText='position:absolute;inset:-8px;border-radius:28px;pointer-events:none;box-shadow:0 0 0 0 rgba(0,123,255,.22)';
    first.appendChild(halo);
    halo.animate([
      {boxShadow:'0 0 0 0 rgba(0,123,255,.26)'},
      {boxShadow:'0 0 0 28px rgba(0,123,255,0)',offset:.7},
      {boxShadow:'0 0 0 0 rgba(0,123,255,0)'}
    ],{duration:1600,iterations:2,easing:'ease-out'});
  }
  // Lightbox
  const overlay=document.getElementById('lightbox');
  const imgBox=overlay.querySelector('.lightbox__img');
  const capBox=overlay.querySelector('#lightbox-cap');
  function openLightbox(src,cap){imgBox.src=src;capBox.textContent=cap;overlay.hidden=false;}
  function closeLightbox(){overlay.hidden=true;imgBox.src='';}
  overlay.querySelector('.lightbox__close').addEventListener('click',closeLightbox);
  overlay.addEventListener('click',e=>{if(e.target===overlay)closeLightbox();});
  window.addEventListener('keydown',e=>{if(e.key==='Escape'&&!overlay.hidden)closeLightbox();});
  grid.querySelectorAll('.card').forEach(card=>{
    const img=card.querySelector('img');
    const name=card.querySelector('figcaption span')?.textContent||'';
    const role=card.querySelector('.role')?.textContent||'';
    card.addEventListener('click',()=>openLightbox(img.getAttribute('src'),`${name} — ${role}`));
  });
})();</script>
</body>
</html>
